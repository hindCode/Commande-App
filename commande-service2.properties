# Configuration de la base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:commande2-db
spring.h2.console.enabled=true

# Propriétés personnalisées pour le microservice-commandes2
mes-config-ms.commandes2-last=20


# Propriétés du service de commande
commande.service.default.currency=EUR
commande.service.default.language=fr
commande.service.default.region=Europe

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
